<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyanda's Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn for libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Header Start-->
    <div class="header">
        Expense Tracker
    </div>
    <!-- Header End -->

    <!-- Main Start-->
    <div class="main">
        <div class="container">
            <!-- topBar -->
            <div class="topBar">
                <p class="text">Current Balance</p>
                <p class="amount_balaceHolder">
                    <span id="currency">R</span>
                    <span id="balance">500</span>
                </p>
            </div>
            <!-- Form control-->
            <div class="form">
                <p>Add Transaction</p>
                <div class="form-control">
                    <label for="description-Name">Description</label>
                    <input type="text" name="description-Name" id="description-Name" placeholder="e.g my salary">
                </div>
                <div class="form-control">
                    <label for="name">Type</label>
                    <!-- for radio click income/expense -->
                    <div class="radio">
                        <input type="radio" name="type" id="income" checked>
                        <label for="raido"> Income</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="type" id="expense">
                        <label for="raido"> Expense</label>
                    </div>
                    
                </div>
                <!-- for amount -->
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="e.g 100">
                </div>
                <!-- for button to submit(save to transaction) -->
                <button class="btn" id="save">Save Transaction</button>
            </div>

            <!-- for Transaction List -->
            <p class="headingList">Transaction List:</p>

            <ul id="list-of-transactions">
                <!-- transaction income -->
                <li class="transaction income"> 
                    <p>Income 1</p>
                    <div class="right_side">
                        <p>R300</p>
                        <button><i class="fas fa-edit"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>
                <!-- transaction expense -->
                <li class="transaction expense">
                    <p>Expense 1</p>
                    <div class="right_side">
                        <p>R200</p>
                        <button><i class="fas fa-edit"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main End -->

    <!-- Footer Start -->
    <div class="footer">
        Made by Web Designer S.T.Kopolo
    </div>
    <!-- Footer End -->


   
    
    <!-- Link to JavaScript file -->
    <script src="main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" 
    integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
